server:
  port: 9011
  undertow:
    buffer-size: 1024
    direct-buffers: true
    threads:
      io: 4
      worker: 32
#  servlet:
#    context-path: /${spring.application.name}


spring:
  application:
    name: dows-uim-user
  profiles:
    include: mysql,mybatis,mvc,redis,alipay
    active: sit
  # redis 配置
  redis:
    # 地址
    host: 82.157.53.10
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 8
    # 密码
    password: ZBCY@app9876
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
